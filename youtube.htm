    <script type="text/javascript">
        window.onload = function () {
            load('contra', 'zZora', 'dx', 'zswampdark', 'dc', 'zSwampb', 'elena', 'zMountain', 'goemon', 'zmagicdark');

            window.onkeydown = function (event) {
                switch (event.keyCode) {
                    case 65:
                        unload();
                        load('contra', 'zZora', 'dx', 'zswampdark', 'dc', 'zSwampb', 'elena', 'zMountain', 'goemon', 'zmagicdark');
                        break;
                    case 83:
                        unload();
                        load('ng3', 'zMagic', 'pp', 'zLost', 'pr2b', 'zkakarikodark', 'Rush', 'zgraveyarddark', 'sai', 'zGraveyard');
                        break;
                    case 68:
                        unload();
                        load('sf2', 'zFTeller', 'sf2ryu', 'zDarkMountain', 'smwghost', 'zdarkforest', 'toads', 'zCastle', 'sgag', 'zdarkf');
                        break;
                    case 70:
                        unload();
                        load('sgagb', 'zSwamp', 'smrpg', 'zLink', 'smwaqua', 'zKakariko', 'smwghostb', 'sf3c', 'jamr2', 'pp3');
                        break;
                }
            };
        }

        function unload() {
            jadsdsEngineR.unloadAnimation();
            jadsdsEngineB.unloadAnimation();
            jadsdsEngineC.unloadAnimation();
            jadsdsEngineD.unloadAnimation();
            jadsdsEngineE.unloadAnimation();
            jadsdsEngineF.unloadAnimation();
            jadsdsEngineG.unloadAnimation();
            jadsdsEngineH.unloadAnimation();
            jadsdsEngineI.unloadAnimation();
            jadsdsEngineJ.unloadAnimation();
        }

        function load(a, b, c, d, e, f, g, h, i, k) {
            jadsdsEngineR.loadAnimation(a);
            jadsdsEngineB.loadAnimation(b);
            jadsdsEngineC.loadAnimation(c);
            jadsdsEngineD.loadAnimation(d);
            jadsdsEngineE.loadAnimation(e);
            jadsdsEngineF.loadAnimation(f);
            jadsdsEngineG.loadAnimation(g);
            jadsdsEngineH.loadAnimation(h);
            jadsdsEngineI.loadAnimation(i);
            jadsdsEngineJ.loadAnimation(k);
        }
